name: Android CI

on:
  push:
    branches: [ linux-fix ]
    paths:
    - android-app/**

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - run: pushd android-app
    - name: Build with Gradle
      run: ./gradlew build
